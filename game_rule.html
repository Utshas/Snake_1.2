		<h3>Game Rule </h3>
        <ul>
            <li>The rules to play this game is simple:</li>
            <li>Click A to go left</li>
            <li>Click D to go right</li>
            <li>Click S to go down</li>
            <li>Click W to go Up</li>
            <li>Don’t touch the wall or you will die</li>
            <li>Don’t touch yourself or you will die</li>
            <li>Eat the blinking food to get bonus point</li>
        </ul>
